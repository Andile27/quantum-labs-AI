<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Labs AI</title>
    <style>
        /* Simple fallback fonts instead of Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&family=Rajdhani:wght@400;500;700&display=swap');
        
        :root {
            --quantum-primary: #7e22ce;
            --quantum-secondary: #3b82f6;
            --quantum-accent: #06b6d4;
            --quantum-dark: #0f172a;
            --quantum-darker: #020617;
            --quantum-light: #f8fafc;
            --quantum-glass: rgba(255, 255, 255, 0.08);
            --quantum-border: rgba(255, 255, 255, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: linear-gradient(135deg, var(--quantum-darker) 0%, var(--quantum-dark) 100%);
            color: var(--quantum-light);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid var(--quantum-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .logo {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--quantum-secondary) 0%, var(--quantum-accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        #api-key-container {
            padding: 1rem 2rem;
            background: var(--quantum-glass);
            border-bottom: 1px solid var(--quantum-border);
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        #api-key-input {
            padding: 0.5rem 1rem;
            width: 250px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--quantum-border);
            border-radius: 8px;
            color: white;
            font-family: inherit;
        }

        #api-key-input:focus {
            outline: none;
            border-color: var(--quantum-secondary);
        }

        #save-key-btn, #theme-toggle, #model-selector {
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, var(--quantum-primary) 0%, var(--quantum-secondary) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
        }

        #model-selector {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid var(--quantum-border);
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-height: 0;
        }

        .welcome-message {
            text-align: center;
            margin: auto;
            max-width: 500px;
        }

        .welcome-message h2 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--quantum-secondary) 0%, var(--quantum-accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-message p {
            font-size: 1rem;
            line-height: 1.5;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        .message {
            max-width: 70%;
            padding: 0.8rem 1rem;
            border-radius: 12px;
            line-height: 1.4;
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--quantum-primary) 0%, var(--quantum-secondary) 100%);
            color: white;
        }

        .ai-message {
            align-self: flex-start;
            background: var(--quantum-glass);
            border: 1px solid var(--quantum-border);
            color: white;
        }

        #input-container {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid var(--quantum-border);
            display: flex;
            gap: 0.5rem;
            align-items: end;
            flex-shrink: 0;
        }

        #user-input {
            flex: 1;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--quantum-border);
            border-radius: 12px;
            color: white;
            font-family: inherit;
            resize: none;
            min-height: 40px;
        }

        #send-btn {
            padding: 0.8rem 1.2rem;
            background: linear-gradient(135deg, var(--quantum-accent) 0%, var(--quantum-secondary) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-family: inherit;
        }

        #send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* API Key Instructions */
        #key-instructions {
            display: none;
            padding: 1rem;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            margin: 1rem 2rem;
            border: 1px solid var(--quantum-border);
        }

        #key-instructions h4 {
            margin-bottom: 0.5rem;
            color: var(--quantum-accent);
        }

        #key-instructions ol {
            margin-left: 1.5rem;
            line-height: 1.6;
            margin-bottom: 0.5rem;
        }

        #key-instructions a {
            color: #3b82f6;
            text-decoration: none;
        }

        #key-instructions small {
            font-size: 0.8rem;
            opacity: 0.8;
            margin: 0;
        }

        #help-btn {
            margin-left: 10px;
            padding: 0.5rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--quantum-border);
            border-radius: 50%;
            color: white;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Simple animations */
        .message {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--quantum-primary);
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .header {
                padding: 0.5rem;
                flex-direction: column;
                gap: 0.5rem;
            }
            
            #api-key-container {
                padding: 0.5rem;
                flex-direction: column;
            }
            
            #api-key-input {
                width: 100%;
            }
            
            .message {
                max-width: 85%;
            }
            
            .welcome-message h2 {
                font-size: 1.5rem;
            }

            #key-instructions {
                margin: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">QUANTUM LABS AI</div>
        <div class="controls">
            <select id="model-selector">
                <option value="open-mistral-7b">Mistral 7B</option>
                <option value="open-mixtral-8x7b">Mixtral 8x7B</option>
                <option value="mistral-small-latest" selected>Mistral Small</option>
                <option value="mistral-large-latest">Mistral Large</option>
            </select>
            <button id="theme-toggle">🌙</button>
        </div>
    </div>

    <!-- API Key Input Section -->
    <div id="api-key-container">
        <input type="password" id="api-key-input" placeholder="Enter your Mistral AI API Key" />
        <button id="save-key-btn">Connect</button>
        <button id="help-btn">?</button>
    </div>

    <!-- Chat History Display -->
    <div id="chat-container">
        <div class="welcome-message">
            <h2>WELCOME TO QUANTUM LABS AI</h2>
            <p>Experience the future of conversational AI</p>
            <p>Enter your API key above to begin your journey</p>
            <p>🔒 Your key is stored locally and never shared</p>
            <p>Copy and paste this key at the top:nqTpixtZsquyg3HMY0flF5BrVwEBT83j
                DO NOT SHARE THIS LINK WITH ANYONE!! </p>
        </div>
    </div>

    <!-- User Input Area -->
    <div id="input-container">
        <textarea id="user-input" placeholder="Enter your quantum query..." rows="1" disabled></textarea>
        <button id="send-btn" disabled>Send</button>
    </div>

    <script>
        // DOM Elements
        const apiKeyInput = document.getElementById('api-key-input');
        const saveKeyBtn = document.getElementById('save-key-btn');
        const modelSelector = document.getElementById('model-selector');
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const themeToggle = document.getElementById('theme-toggle');
        const welcomeMessage = document.querySelector('.welcome-message');
        const helpBtn = document.getElementById('help-btn');
        const keyInstructions = document.getElementById('key-instructions');

        // State
        let apiKey = '';
        let currentModel = 'mistral-small-latest';

        // Initialize
        function initialize() {
            const savedKey = localStorage.getItem('mistral-api-key');
            const savedModel = localStorage.getItem('mistral-model');
            
            if (savedKey) {
                apiKeyInput.value = '••••••••••••••••';
                apiKey = savedKey;
                sendBtn.disabled = false;
                userInput.disabled = false;
                if (welcomeMessage) {
                    welcomeMessage.style.display = 'none';
                }
            }
            if (savedModel) {
                modelSelector.value = savedModel;
                currentModel = savedModel;
            }

            // Set up event listeners
            setupEventListeners();
        }

        function showKeyInstructions() {
            keyInstructions.style.display = 'block';
        }

        function hideKeyInstructions() {
            keyInstructions.style.display = 'none';
        }

        function setupEventListeners() {
            // Theme toggle
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                themeToggle.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
                localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode'));
            });

            // API key instructions
            apiKeyInput.addEventListener('focus', showKeyInstructions);
            apiKeyInput.addEventListener('blur', hideKeyInstructions);
            helpBtn.addEventListener('click', showKeyInstructions);

            // Auto-resize textarea
            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
                
                if (welcomeMessage && this.value.trim().length > 0) {
                    welcomeMessage.style.display = 'none';
                }
            });

            // Save API Key
            saveKeyBtn.addEventListener('click', saveApiKey);
            
            // Model selection
            modelSelector.addEventListener('change', () => {
                currentModel = modelSelector.value;
                localStorage.setItem('mistral-model', currentModel);
            });

            // Send message
            sendBtn.addEventListener('click', sendMessage);
            userInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        function saveApiKey() {
            const key = apiKeyInput.value.trim();
            if (key) {
                apiKey = key;
                currentModel = modelSelector.value;
                localStorage.setItem('mistral-api-key', key);
                localStorage.setItem('mistral-model', currentModel);
                apiKeyInput.type = 'password';
                apiKeyInput.value = '••••••••••••••••';
                sendBtn.disabled = false;
                userInput.disabled = false;
                if (welcomeMessage) {
                    welcomeMessage.style.display = 'none';
                }
                addMessage("Quantum connection established. How can I assist you today?", 'ai');
                hideKeyInstructions();
            } else {
                alert("Please enter a valid API key to initialize quantum systems.");
            }
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender + '-message');
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message || !apiKey) return;

            userInput.value = '';
            userInput.style.height = 'auto';
            sendBtn.disabled = true;

            addMessage(message, 'user');
            const thinkingElement = addMessage("🔮 Quantum processing...", 'ai');

            try {
                const response = await fetch('https://api.mistral.ai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: currentModel,
                        messages: [{ role: 'user', content: message }],
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API Error: ${response.status} - ${errorData.error?.message || response.statusText}`);
                }

                const data = await response.json();
                chatContainer.removeChild(thinkingElement);
                const aiResponse = data.choices[0].message.content;
                addMessage(aiResponse, 'ai');

            } catch (error) {
                chatContainer.removeChild(thinkingElement);
                let errorMessage = "Error: ";
                
                if (error.message.includes('401')) {
                    errorMessage += "Invalid API key. Please check your key.";
                } else if (error.message.includes('429')) {
                    errorMessage += "Rate limit exceeded. Please wait.";
                } else {
                    errorMessage += error.message;
                }

                addMessage(errorMessage, 'ai');
                console.error("Error:", error);
            } finally {
                sendBtn.disabled = false;
            }
        }

        // Initialize the app
        initialize();
    </script>
</body>
</html>
